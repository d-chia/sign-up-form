<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./style.css">
    <script src="./script.js"></script>
    <title>Odin Sign-Up</title>
</head>
<body>
    <div class="visual">
        <div class="logo-banner">
            <div class="logo">
                <img src="./img/odin-lined.png">
            </div>
            <h1 class="logo-text">ODIN</h1>
        </div>
    </div>
    <main>
        <div class="info-section">
            <p class="info"></p>
        </div>
        <div class="form-section">
            <form action="..." method="post">
                <h2>Let's do this!</h2>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Thor">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Odinson">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone">
                <label for="password">Set Password</label>
                <input type="password" id="password" name="password">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" id="passwordConfirm" name="password">
                <button type="submit">Create Account</button>                
            </form>
        </div>
    </main>
</body>
</html>
