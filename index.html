<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./style.css">
    <script src="./script.js"></script>
    <title>Odin Sign-Up</title>
</head>
<body>
    <div class="visual">
        <div class="logo-banner">
            <div class="logo">
                <img id="logo" src="./img/odin-lined.png">
            </div>
            <h1 class="logo-text">ODIN</h1>
        </div>
    </div>
    <main>
        <div class="info-section">
            <p class="info">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up <em>now</em> to get started.</p>
            <p class="info">You <em>know</em> you want to!</p>
        </div>
        <div class="form-section">
            <form action="https://..." method="post">
                <fieldset>
                    <p>Let's do this!</p>
                    <div class="field-row">
                        <span class="field-element">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Thor">
                        </span>
                        <span class="field-element">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Odinson">
                        </span>
                    </div>
                    <div class="field-row">
                        <span class="field-element">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </span>
                        <span class="field-element">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" name="phone">
                        </span>
                    </div>
                    <div class="field-row">
                        <span class="field-element">
                            <label for="password">Set Password</label>
                            <input type="password" id="password" name="password">
                        </span>
                        <span class="field-element">
                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="password" id="passwordConfirm" name="password">
                        </span>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
                <p class="login-text">Already have an account? <a href="./index.html">LOG IN</a></p>                
            </form>
        </div>
    </main>
</body>
</html>
